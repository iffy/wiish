name: tests

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion: 
          - stable
          # - devel
        os:
          # - ubuntu-latest
          # - macOS-latest
          - windows-latest
    env:
      WIISH_BUILD_ANDROID: yes
    steps:
    - shell: bash
      run: env | sort
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@v3
      with:
        version: ${{ matrix.nimversion }}
    - name: Install
      shell: bash
      run: |
        nimble install -y
        wiish init /tmp/foo
    - name: Doctor
      shell: bash
      run: |
        wiish doctor || true
    - name: Test
      shell: bash
      run: |
        nim c .github/tounixpath.nim
        normpath() {
          varname="$1"
          if [ ! -z "${!varname}" ]; then
            export "${1}"="$(.github/tounixpath "${!varname}")"
          fi
        }
        env | grep -i android
        normpath ANDROID_HOME
        normpath ANDROID_NDK_HOME
        normpath ANDROID_NDK_PATH
        normpath ANDROID_SDK_ROOT
        env | grep -i android
        nimble test
    - name: Docs
      if: runner.os == 'Linux'
      run: |
        ./builddocs.sh
    
