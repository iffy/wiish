name: tests

on:
  pull_request:
  push:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nimversion: 
          - stable
          # - devel
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            android_sdk_root: /usr/local/lib/android/sdk
    env:
      WIISH_BUILD_ANDROID: yes
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@v3
      with:
        version: ${{ matrix.nimversion }}
    - name: Install
      shell: bash
      run: |
        nimble install -y
        wiish init /tmp/foo
    - name: Doctor
      shell: bash
      env:
        ANDROID_SDK_ROOT: ${{ matrix.android_sdk_root }}
      run: |
        wiish doctor || true
    - name: Test
      shell: bash
      env:
        ANDROID_SDK_ROOT: ${{ matrix.android_sdk_root }}
      run: |
        nimble test
    - name: Docs
      if: runner.os == 'Linux'
      run: |
        ./builddocs.sh
    
